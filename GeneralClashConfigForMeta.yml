     - '+.pool.ntp.org'
     - localhost.ptlogin2.qq.com
     - +.stun.*.*
     - +.stun.*.*.*
     - +.stun.*.*.*.*
     - +.stun.*.*.*.*.*
     - lens.l.google.com
